<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <button
    type = "submit"
    class="btn btn-block btn-lg btn-primary"
    id="review-submit"
    ng-disabled="$ctrl.isSubmitButtonDisabled"
    ng-click="$ctrl.submit()">
      <span ng-if="!$ctrl.isSubmitButtonDisabled">{{ 'submitImmunizations.SUBMIT_IMMUNIZATIONS' | translate }}</span>
      <span ng-if="$ctrl.isSubmitButtonDisabled">{{ 'submitImmunizations.SUBMITTING' | translate }}</span>
    </button>
  </div>
</div>
