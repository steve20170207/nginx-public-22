<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <h2 translate="browserSupport.UPDATE_BROWSER" aria-label="{{'browserSupport.UPDATE_BROWSER' | translate}}"></h2>
    <span translate="browserSupport.SITE_REQUIRES" aria-label="{{'browserSupport.SITE_REQUIRES' | translate}}"></span>
    <hr/>

    <div ng-if="$ctrl.currentBrowser.isSupported" class="text-center center-block">
      <h3 translate="browserSupport.YOUR_BROWSER" aria-label="{{'browserSupport.YOUR_BROWSER' | translate}}"></h3>

      <p>
        <span aria-label="{{$ctrl.currentBrowser.browserName}}"> {{$ctrl.currentBrowser.browserName}} </span>
        <span translate="browserSupport.VERSION" aria-label="{{'browserSupport.VERSION' | translate}}"></span>
        <span aria-label="{{$ctrl.currentBrowser.version}}"> {{$ctrl.currentBrowser.version}} </span>
      </p>

      <div class="row text-info lead">
        <i class="fa fa-{{$ctrl.getBrowserImage($ctrl.currentBrowser.browserName)}} fa-5x" aria-hidden="true"></i>
      </div>

      <div class="row lead" >
        <a 
        translate="browserSupport.UPDATE_LINK" 
        aria-label="{{'browserSupport.UPDATE_LINK' | translate}}" 
        ng-href="{{'browserSupport.LINK' | translate}}">
        </a>
      </div>
      <hr />
    </div>
  
    <h3 
    ng-if="$ctrl.currentBrowser.isSupported"
    class="text-center" 
    translate="browserSupport.SUPPORTED_BROWSERS_SUPPORTED" 
    aria-label="{{'browserSupport.SUPPORTED_BROWSERS_SUPPORTED' | translate}}">
    </h3>
  
    <h3 
    ng-if="!$ctrl.currentBrowser.isSupported"
    class="text-center" 
    translate="browserSupport.SUPPORTED_BROWSERS_UNSUPPORTED" 
    aria-label="{{'browserSupport.SUPPORTED_BROWSERS_UNSUPPORTED' | translate}}">
    </h3>

    <div class="center-block">
      <ul id="icon-progress-bar" class="nav-justified">
        <li class="text-center text-info" ng-repeat="browser in $ctrl.supportedBrowsers">
          <i class="fa fa-{{$ctrl.getBrowserImage(browser)}} fa-4x" aria-hidden="true"></i>
          <br/>
          <h5>
            <a 
            aria-label="{{browser}}" 
            ng-href="{{'browserSupport.LINK' | translate}}">
              {{browser}}
            </a>
          </h5>
        </li>
      </ul>
    </div>
  </div>
</div>
