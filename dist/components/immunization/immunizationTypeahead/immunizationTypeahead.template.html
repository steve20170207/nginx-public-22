<div>
  <input type="text"
         name="selectedVaccine"
         class="form-control"
         placeholder="Start typing to search for immunization agent or immunization trade name"
         ng-model="$ctrl.selectedVaccine"
         typeahead-on-select="$ctrl.onVaccineSelect($item)"
         typeahead-no-results="noResults"
         typeahead-template-url="typeahead-item.html"
         uib-typeahead="vaccine as vaccine.Name for vaccine in $ctrl.getVaccine($viewValue) | limitTo:$ctrl.autoCompleteLimit"
         value="$ctrl.model.date"
         tabindex="0"
         autofocus="true" />

  <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  <div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> {{ 'immunizationTypeahead.NO_RESULTS_FOUND' | translate }}
  </div>
</div>


<script type="text/ng-template" id="typeahead-item.html">
  <div  ng-if="match.model.firstCell && match.model.remaining > 0">
    <div class="keep-typing" ng-if=" match.model.remaining > 10">
      Keeping Typing for more results
    </div>
    <div class="keep-typing-result" ng-if="match.model.remaining < 10">
      {{match.model.remaining}} {{ 'immunizationTypeahead.MORE_OPTIONS' | translate }}
    </div>
  </div>

  <div class="group-title" ng-if="match.model.firstInGroup">{{match.model.Type}}</div>
  <a>
    <span class="cell-Title">{{match.model.Name}}</span>

    <!-- Ontario -->
    <div ng-if="match.model.gatingQuestion == 2" class="pull-right">
      <div ng-if="match.model.Prevalence == 1">
    <span class="badge cell-common">
      <span class="glyphicon glyphicon-star"></span> {{'immunizationTypeahead.TYPICAL' | translate}}
    </span>
      </div>
    </div>

    <!-- Canadian -->
    <div ng-if="match.model.gatingQuestion == 3" class="pull-right">
      <div ng-if="match.model.Prevalence == 1 || match.model.Prevalence == 4">
    <span class="badge cell-common">
      <span class="glyphicon glyphicon-star"></span> {{'immunizationTypeahead.TYPICAL' | translate}}
    </span>
      </div>
    </div>

    <br/>
    <span class="cell-details">{{match.model.LongNameEnglish}}</span>
  </a>
</script>


<style>
  .group-title {
      font-size: 18px;
      background-color: gainsboro;
      font-weight: bold;
      padding: 5px;
  }

  .cell-title {
    font-size: 16px;
  }

  .cell-details {
    font-size: 12px;
    color: slategray;
  }

  .keep-typing {
    font-weight: bold;
    padding: 5px;
    color: white;
    background-color: green;
  }

  .keep-typing-result{
    font-weight: bold;
    padding: 5px;
    color: white;
    background-color: gray;
  }

  .cell-common{
    font-weight: bold;
    background-color: green;
    color: white
  }

  a:hover .cell-details, a:hover .cell-common{
    color: white;
  }
</style>
