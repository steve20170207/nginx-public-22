<!-- Gating question 1 -->
<div class="row" ng-show="$ctrl.gatingQuestion >= 1">
  <div class="col-xs-12">
    <h4>{{ 'immunizationGating.QUESTION_1' | translate }}</h4>
    <p translate="immunizationGating.RECEIVED_LETTER"
  translate-values="{ phuName : '{{$ctrl.multitenancy.NAME_KEY | translate}}' }"
    translate-compile>
    </p>
  </div>
  <div id="question-1-options" class="btn-group col-xs-12">
    <button class="btn btn-info col-xs-2 gating-button"
            ng-model="$ctrl.question1Choice"
            name="question1Choice"
            uib-btn-radio="'Yes'"
            ng-required="true"
            ng-change="$ctrl.gatingQuestionChange(1, true)"
            id="question-1-yes">
      {{ 'immunizationGating.YES' | translate }}
    </button>

    <button class="btn btn-info col-xs-2 gating-button"
            ng-model="$ctrl.question1Choice"
            name="question1Choice"
            uib-btn-radio="'No'"
            ng-required="true"
            ng-change="$ctrl.gatingQuestionChange(2, false)"
            id="question-1-no">
      {{ 'immunizationGating.NO' | translate }}
    </button>
  </div>
</div>
<hr ng-show="$ctrl.gatingQuestion >= 1" />
<!-- End Gating question 1 -->
