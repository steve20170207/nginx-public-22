<div class="row">
  <!-- Auth Choice -->
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <h3 translate="welcomeLogin.AUTH_LABEL"></h3>
  </div>

  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <action-button
        button-text="welcomeLogin.AUTH_BULLET_1"
        button-icon="yellow-card"
        button-id="home-view-yellow-card"
        path="auth">
    </action-button>

    <action-button
        button-text="welcomeLogin.AUTH_BULLET_2"
        button-icon="calendar"
        button-id="home-view-overdue"
        path="auth">
    </action-button>

    <action-button
        button-text="welcomeLogin.AUTH_BULLET_3"
        button-icon="imm-vial"
        button-id="home-auth-submit"
        path="auth">
    </action-button>
  </div>


  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <p translate="welcomeLogin.LEARN_MORE" translate-compile></p>
  </div>
  <!-- End Auth Choice -->

  <!-- Anon Choice -->
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <hr />
    <h3 translate="welcomeLogin.ANON_LABEL"></h3>

    <p>
      <span translate="welcomeLogin.ANON_MESSAGE_1"></span>
      <span class="icon-btn-link" id="home-oiid-link-two" ng-click=$ctrl.openHelpModal()  translate="welcomeLogin.OIID_PIN"></span>
      <span translate="welcomeLogin.ANON_MESSAGE_2"></span>
    </p>
  </div>

  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <action-button
        button-text="welcomeLogin.ANONYMOUS"
        button-icon="imm-vial"
        button-id="home-anon-submit"
        path="anon">
    </action-button>
  </div>


  <!-- End Anon Choice -->
</div>
