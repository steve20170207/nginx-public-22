<!-- Email address & confirmation -->
<div>
  <fieldset>

    <div class="col-xs-12 row">
      <h4>{{ 'submitterContactCapture.CONFIRMATION_EMAIL' | translate }}</h4>
    </div>

    <div class='row'>
      <div class='col-xs-12'>
        <email-capture email="$ctrl.localSubmitterInfo.email"
                       email-confirm="$ctrl.localSubmitterInfo.emailConfirm"
                       form="$ctrl.form"
                       is-optional="true">
        </email-capture>
      </div>
    </div>

    <div>
      <p id="emailMessage">
        {{ 'submitterContactCapture.SUBMISSION_PROCESSED_EMAIL' | translate }}
      </p>
    </div>

    <!-- End email address & confirmation -->
  </fieldset>
</div>
