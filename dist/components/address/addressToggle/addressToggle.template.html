<div id="address-options" class="btn-group">
  <p><strong>{{ 'addressToggle.ADDRESS_TYPE' | translate }}</strong></p>
  <button class="btn btn-default"
          id="address-type-street"
          ng-model="$ctrl.localAddress.addressType"
          name="addressType"
          uib-btn-radio="'Street'"
          ng-required="true"
          ng-change="$ctrl.clear()"
          translate='addressToggle.STREET'
          aria-label="{{ 'addressToggle.STREET' | translate }}">
  </button>

  <button class="btn btn-default"
          id="address-type-rural"
          ng-model="$ctrl.localAddress.addressType"
          name="addressType"
          uib-btn-radio="'Rural'"
          ng-required="true"
          ng-change="$ctrl.clear()"
          translate='addressToggle.RURAL'
          aria-label="{{ 'addressToggle.RURAL' | translate }}">
  </button>

  <button class="btn btn-default"
          id="address-type-pobox"
          ng-model="$ctrl.localAddress.addressType"
          name="addressType"
          uib-btn-radio="'POBox'"
          ng-required="true"
          ng-change="$ctrl.clear()"
          translate='addressToggle.POBOX'
          aria-label="{{ 'addressToggle.POBOX' | translate }}">
  </button>
</div>

<hr />
<br />

<!-- Street Address -->
 <div ng-if="$ctrl.localAddress.addressType == 'Street'"> 
    <address-street
        local-address="$ctrl.localAddress"
        form="$ctrl.form">
    </address-street>
  </div>
  <!-- End Street Address -->

  <!-- Rural Address -->
  <div ng-if="$ctrl.localAddress.addressType == 'Rural'">
    <address-rural
      form="$ctrl.form"
      local-address="$ctrl.localAddress">
    </address-rural>
  </div>
  <!-- End Rural Address -->

  <!-- POBox Address -->
  <div ng-if="$ctrl.localAddress.addressType == 'POBox'">
    <address-po-box
        form="$ctrl.form"
        local-address="$ctrl.localAddress">
    </address-po-box>
  </div>
  <!-- End POBox Address -->
</div>
