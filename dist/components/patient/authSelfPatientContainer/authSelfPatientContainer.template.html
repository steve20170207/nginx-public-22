<div>
  <patient-auth-display
      page="submission"
      client-info="$ctrl.localPatient">
  </patient-auth-display>
  <br aria-hidden="true"/>
  <div class="row">
    <div class="col-xs-12">
      <p translate="authSelfPatientContainer.PATIENT_INFO_MESSAGE"
      translate-values="{ name_key : '{{ $ctrl.multitenancy.NAME_KEY | translate }}',
                             phone_key : '{{$ctrl.multitenancy.PHONE_KEY | translate}}' }"
                             translate-compile>
      </p>
    </div>
  </div>
  <hr />

  <h2>{{ 'authSelfPatientContainer.ADDITIONAL_INFORMATION' | translate }}</h2>
  <div class="row">
    <div class="col-xs-12">
      <p>
        {{ 'authSelfPatientContainer.ENTER_MISSING_INFO'| translate }}
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <submitter-phone
          form="$ctrl.form"
          local-submitter-info="$ctrl.localSubmitter">
      </submitter-phone>
    </div>
  </div>

  <!--Health Card Number-->
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <hcn-capture health-card-number="$ctrl.localPatient.healthCardNumber"
                   form="$ctrl.form"
                   is-optional="true">
        <hint>{{ 'authOtherPatientContainer.HEALTH_CARD_NO_VC' | translate }}</hint>
      </hcn-capture>
    </div>
  </div>
  <!--End Health Card Number-->

  <!--Patient School or Daycare-->
  <auth-school-daycare
      form="$ctrl.form"
      local-patient="$ctrl.localPatient">
  </auth-school-daycare>
  <!--End School or Daycare-->

  <div class='row'>
    <div class='col-xs-12 col-md-6'>
      <submitter-email
        form="$ctrl.form"
        local-submitter-info="$ctrl.localSubmitter">
      </submitter-email>
    </div>
  </div>
</div>
